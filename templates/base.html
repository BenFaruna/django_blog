{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NeoBot Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{% url 'home' %}">Neo's Blog</a>
    {% if user.is_authenticated %}
        {{ user.username }}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="{% url 'blog_new' %}">+ New</a></li>
        </ul>
    {% else %}
        <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-secondary">
                Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary">
                Sign up</a>
        </form>
    {% endif %}
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

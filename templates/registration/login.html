{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

    <h2>Log In</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success" type="submit">Log In</button>
    </form>

    <a class="password-reset-link">Forgot password?</a>

{% endblock %}
